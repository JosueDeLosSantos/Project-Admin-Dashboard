<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside>
        <div class="main-logo">
            <img class="main-icon" src="icons/view-dashboard.svg" alt="view-dashboard">
            <div><p>Dashboard</p></div>
        </div>
        <ul>
            <li><img class="icons" src="icons/home.svg" alt="home">
            <div><p>Home</p></div></li>

            <li><img class="icons" src="icons/card-account-details-outline.svg" alt="card-account">
            <div><p>Profile</p></div></li>

            <li><img class="icons" src="icons/message-reply.svg" alt="message-reply">
            <div><p>Messages</p></div></li>

            <li><img class="icons" src="icons/clock-time-three.svg" alt="clock-time-three">
            <div><p>History</p></div></li>

            <li><img class="icons" src="icons/note-multiple.svg" alt="notes">
            <div><p>Tasks</p></div></li>

            <li><img class="icons" src="icons/account-group.svg" alt="account-group">
            <div><p>Communities</p></div></li>

        </ul>

        <ul>
            <li>
                <img src="icons/cog.svg" alt="cog" class="icons">
                <div>
                    <p>Settings</p>
                </div>
            </li>
            <li>
                <img src="icons/help-box.svg" alt="help-box" class="icons">
                <div>
                    <p>Support</p>
                </div>
            </li>
            <li>
                <img src="icons/shield-check.svg" alt="shield-check" class="icons">
                <div>
                    <p>Privacy</p>
                </div>
            </li>
        </ul>
    </aside>

    <div class="containers">
        <header></header>
        <main></main>
    </div>

    
</body>
</html>
